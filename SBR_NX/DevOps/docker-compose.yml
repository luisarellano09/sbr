version: "3.8"

services:
    sbr_portainer_nx:
        restart: unless-stopped
        image: portainer/portainer-ce
        container_name: sbr_portainer_nx
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ~SBR/data/portainer/portainer-data:/data
        ports:
            - 9000:9000
        networks:
            - sbr_net_external
            # - sbr_net_swarm


    sbr_serv_host_connector:
        restart: unless-stopped
        image: sbr/sbr_serv_host_connector:1.0
        container_name: sbr_serv_host_connector
        volumes:
            - ~SBR/data/host_connector/requests:/app
        environment:
            RABBITMQ_HOST: "sbr_rabbitmq"
            RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
            RABBITMQ_PASS: ${RABBITMQ_DEFAULT_PASS}
            HOST: "NX"
        build:
            context: ../../SBR_SERV/host_connector/
            target: dev
        networks:
            - sbr_net_swarm


networks:
    sbr_net_internal:
        driver: bridge
        internal: true

    sbr_net_external:
        driver: bridge

    sbr_net_swarm:
        driver: overlay
        attachable: true

